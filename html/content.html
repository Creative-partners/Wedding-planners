<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/form.css">
  <title>Wedding Form</title>
</head>

<body>
  <header>

    <img id="logo" src="../img/logo/a.png" alt="">
    <h2>Wedding planner</h2>
    <p id= 'logo-text'>The Best choice for your big day</p>
    <nav>
      <ul>
        <li><a class="li" href="../index.html">Home</a></li>
        <li><a class="li" href="content.html">Form</a></li>
        <li><a class="li" href="aboutus.html">About Us</a></li>
      </ul>
    </nav>
  </header>
  
  <main>

    <section id="sec1">
    <img id="img1" src="../img/form/couple.jpg" alt="">
    <form id='user-form'>
      <fieldset>
        <legend>Wedding Information</legend>
        <br>
       
        <input type="text" id="bName" name="" required placeholder="Bride's Name"><br><br>
       
        <input type="text" id="lName" name="" required placeholder="Bride's Last Name"><br><br>
        
        <input type="text" id="gName" name="" required placeholder="Groom's Name"><br><br>
        
        <input type="text" id="glName" name="" required placeholder="Groom's Last Name"><br><br>
        
        <input type="date" name="date" id="date" placeholder="Wedding Date"><br><br>
       
        <label for="">DJ included: </label>
        <label for="">Yes</label>
        <input type="radio" name="dj" id="dj1" value="yes">
        <label for="">No</label>
        <input type="radio" name="dj" id="dj2" value="no"><br><br>
        <label for="">Catering included: </label>
        <label for="">Yes</label>
        <input type="radio" name="Ca" id="ca1" value="yes">
        <label for="">No</label>
        <input type="radio" name="Ca" id="ca2" value="no"><br><br>
        <label for=""> Venue Setting: </label>
        <label for="">Indoor</label>
        <input type="radio" name="in" id="in" value="indoor">
        <label for="">Outdoor</label>
        <input type="radio" name="out" id="out" value="outdoor"><br><br>
        <label for="">Size of Wedding Party:</label> <br><br>
        <select name="size" id="size" aria-placeholder="Small">
          <option value="Small" aria-placeholder="Small">Small (Up to 300 People)</option>
          <option value="Medium" aria-placeholder="Small">Medium (300 to 700 People)</option>
          <option value="large">Large (700+ People)</option>
         
        </select>
        <br>
        <br>
        <br>
        <input type="Submit" id="submit" value="Submit">
      </fieldset>
    </form>
  </section>
    <section id='results'>

    </section>
    <section id='templates'>

    </section>
  </main>

  <footer></footer>
  <script src="../js/app.js"></script>
  <script src="../js/local.js"></script>
  <script src="../js/invites.js"></script>
</body>

</html>
